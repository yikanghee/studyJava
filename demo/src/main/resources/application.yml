spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2.console:
    enabled: true
    path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  output.ansi.enabled: always

  redis:
    host: localhost
    port: 6379

jwt:
  secret-key: secret-key-erorororororororororororoororor-advjbaejvneokneroimbaekbnae
  token-validity-in-sec: 100
  refresh-token-validity-in-sec: 604800