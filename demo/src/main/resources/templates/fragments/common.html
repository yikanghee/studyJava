<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="starter-template.css"
      th:href="@{/starter-template.css}"
      rel="stylesheet"
    />
    <title th:text="${title}">Hello Spring</title>
    </head>
    <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
                <a class="navbar-brand" href="#" th:href="@{/}">Spring</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarsExampleDefault"
                  aria-controls="navbarsExampleDefault"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'home'?'active'">
                      <a class="nav-link" href="#" th:href="@{/}"
                        >홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a
                      >
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'board'?'active'">
                        <a class="nav-link" href="#" th:href="@{/board/list}"
                          >게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a
                        >
                      </li>
                    
                </div>
              </nav>
    </body>
</html>
