<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 추가</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <div th:if="${state == 'create'}">
                <h1>게시글 추가</h1>
                <div class="form-group">
                    <label for="createTitle">게시글 제목</label>
                    <input id="createTitle" class="form-control" placeholder="게시글 제목을 입력해주세요" type="text">
                </div>
                <div class="form-group">
                    <label for="createContents">게시글 내용</label>
                    <textarea id="createContents" class="form-control" rows="20" cols="80" placeholder="게시글 내용을 입력해주세요"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" onclick="createPost(event)">저장</button>
                </div>
            </div>
            <div th:unless="${state == 'create'}">
                <h1>게시글 수정</h1>
                <div class="form-group">
                    <label for="modifyTitle">게시글 제목</label>
                    <input id="modifyTitle" class="form-control" th:value="${post.title}" placeholder="게시글 제목을 입력해주세요" type="text">
                </div>
                <div class="form-group">
                    <label for="modifyContents">게시글 내용</label>
                    <textarea id="modifyContents" class="form-control" rows="20" cols="80" th:text="${post.contents}" placeholder="게시글 내용을 입력해주세요"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="modifyPost(event)">수정</button>
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="deletePost(event">삭제</button>
                    <input type="hidden" id="postId" th:value="${postId}">
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    const createPost=(event)=>{
        event.preventDefault();
        const title = document.querySelector('#createTitle').value;
        const contents = document.querySelector('#createContents').value;
        const send_param = {
            title,
            contents
        }
        axios.post('/posts'/ send_param)
        .then(function (response){
            console.log(response);
            alert("저장 되었습니다!");
            location.href("/posts")
        })
        .catch(function (error){
            console.log(error)
        })
    }

    const modifyPost = (event) => {
        event.preventDefault();
        const title = document.querySelector('#modifyTitle').value;
        const contents = document.querySelector('#modifyContents').value;
        const postId = document.querySelector('#postId').value;
        const send_param = {
            title,
            contents
        }
        axios.put('/posts/' + postId, send_param)
            .then(function(response) {
                console.log(response);
                alert("수정 되었습니다!");
                location.href = "/posts";
            })
            .catch(function(error) {
                console.log(error);
            });
    }

    const deletePost=()=>{
        const postId = document.querySelector('#postId').value;
        const send_param = {
            postId
        }
        axios.delete('/posts/' + postId, send_param)
            .then(function(response) {
                console.log(response);
                alert("삭제 되었습니다!");
                location.href = "/posts";
            })
            .catch(function(error) {
                console.log(error);
            });
    }
</script>
</body>
</html>
